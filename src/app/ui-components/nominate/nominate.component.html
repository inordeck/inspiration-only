<router-outlet></router-outlet>

<div class="container">
	<div class="row">
		<div class="col-2"></div> <!-- WHITESPACE -->

		<div class="col-8">
			<div class="card">
				<h1 class="card-header">NOMINATE</h1>
				<div class="card-block">
					<h4 class="card-title">Thanks you for participating and contributing to the story.</h4>
					<p class="card-text">Please nominate the next writer to pick up where you left off.</p>
					<form>
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="firstName" class="form-control" id="firstName" placeholder="Enter first name">
						</div>
							<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="lastName" class="form-control" id="lastName" placeholder="Enter last name">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share email addresses with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="personalMessage">Personal Message</label>
							<input type="textarea" class="form-control" id="personalMessage" placeholder="Personal message...">
						</div>
						<div class="buttons">
              <button (click)="sendEmail()" class="btn btn-primary" routerLink="/volume-one">NOMINATE</button>
						</div>
					</form>  <!-- end of form -->
				</div> <!-- end of card block -->
			</div> <!-- end of card -->
		</div> <!-- end of col 8 -->

		<div class="col-2"></div> <!-- WHITESPACE -->
	</div> <!-- end of row -->
</div> <!-- end of container -->
